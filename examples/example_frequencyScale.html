  <body>
    <div class="bg-image-wrapper">
      <img src="img/la.jpg" class="bg-image blur">

    <!--[if lt IE 7]>

    <div class="w3-modal" id="main-modal">
      <div class="w3-modal-content w3-center">
        <audio loop preload="auto" id="music" controls>
          <source src="#" type="audio/mpeg">
        </audio>
      </div>
    </div>
    <script>

      // Pick a random song
      const songs = ["azaleh_rainynights", "dvrst_closeeyes", "hekler_astral", "neon_blade"];
      const song = songs[Math.floor(Math.random() * songs.length)];
      document.getElementById("music").src = "audio/" + song + ".mp3";

      // AudioVisual example
      var audioVisual = new AudioVisual("#music", 10);
      let effect = audioVisual.addEffect("frequencyScale", "html");

      // Show player on load  
      window.onload = function() {
        document.getElementById("main-modal").style.display = "block";
      };
      
    </script>
